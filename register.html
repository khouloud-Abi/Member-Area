       <div class="row">
           <img  class="img-register col-lg-6 col-sm-12 mt-4 pl-5"  src="img/2.jpg">
           <div class="col-lg-6 col-sm-12 inscrivez" align="center">
               <div class="container pt-1 mt-5">
                <h4>Inscrivez vous</h4>
                 <form id="mainForm">
                    <div class="col-md-8 mb-3">
                        <input type="text"  id="fullname" placeholder="&#xf044; Nom Complet" style="font-family:Arial, FontAwesome" required minlength="6" maxlength="20" >
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="text" id="pseudo"  required placeholder="&#xf007; Pseudo"  style="font-family:Arial, FontAwesome" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" title="pseudo numbers + alphabets maj+Min">
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="email" id="email" required placeholder="&#xf040; Email" style="font-family:Arial, FontAwesome">
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="password" id="pass" required placeholder="&#xf13e; Mot de passe" style="font-family:Arial, FontAwesome"
                        title="min 6 ,uppercase, at least a number  , at least a sepecial character" >
                    </div>
                    <div class="col-md-8 mb-3">
                        <input type="password" id="confirm"  required placeholder="&#xf13e; Confirmez votre Mot de passe" style="font-family:Arial, FontAwesome">
                    </div>
                    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" required>
                      <label class="form-check-label" for="defaultCheck1">
                       J'accepte les <a href style="color: green; text-decoration: none">Termes et Conditions.</a>
                      </label>
                    </div>
                    <div>
                     <button class="mt-3  btn-lg col-md-8" type="submit" style="background-color: rgb(12, 165, 17);color: white;"  onclick="check()">S'INSCRIRE</button>
                    </div>
                    <div class="pt-3 pb-5 offset-lg-1 offset-md-3">Vous avez deja un compte? <a href="login.html" style="color: rgb(39, 167, 39);">Connectez-Vous</a></div>
                </form>
